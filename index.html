<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wedding - Takuya & Yui</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f2f2; /* 温かみのある背景色 */
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        /* コンテンツを囲むボックス */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* 角を丸くする */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        /* メインの見出し */
        h1 {
            color: #d19f8e; /* おしゃれなテーマカラー */
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        /* 日付 */
        .date {
            color: #777;
            margin-bottom: 30px;
        }
        /* 動画へリンクする画像 */
        .video-thumbnail a {
            display: block;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        /* 画像にマウスを乗せたときの動き */
        .video-thumbnail a:hover img {
            transform: scale(1.05);
        }
        /* 再生ボタンのアイコン */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* アイコン自体はクリックできないようにする */
            transition: background-color 0.3s ease;
        }
        .play-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #d19f8e;
            margin-left: 5px;
        }
        .video-thumbnail a:hover .play-icon {
            background-color: rgba(255, 255, 255, 1);
        }
        /* メッセージ */
        .message {
            margin-top: 30px;
            line-height: 1.8;
            color: #555;
        }
        /* フッター */
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }

      /* スタイルを変更した関連動画 */
        .related-videos {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .related-video {
            text-align: center; /* Center align the title */
            position: relative; /* For absolute positioning of title */
            margin: 0 10px;
        }
        .related-video img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Round corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .related-video:hover img {
            transform: scale(1.05); /* Scale on hover */
        }
        .related-title {
            margin-top: 5px; /* Spacing from the video thumbnail */
            font-size: 1.1em; /* Slightly larger font */
            color: #333; /* Title color */
        }
          .related-video .play-icon {
          width: 50px; /* 幅を小さく */
          height: 50px; /* 高さを小さく */
          }

    </style>
        <script>
        // Calculate the countdown date (7 days from now)
        countdownDate = new Date("2025-08-03T00:00:00");

        // Update the countdown every second
        const countdownFunction = setInterval(() => {
            const now = new Date();
            const remainingTime = countdownDate - now; // Time difference in milliseconds

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            // Display the result in the specified element
            document.getElementById("countdown").innerHTML = `あと: ${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

            // If the countdown is over, stop updating and display a message
            if (remainingTime < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "ページは消滅しました。";
            }
        }, 1000);
    </script>
</head>
