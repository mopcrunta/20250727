        /* 動画へリンクする画像 */

            overflow: hidden;

        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        /* 画像にマウスを乗せたときの動き */
        .video-thumbnail a:hover img {
            transform: scale(1.05);
        }
        /* 再生ボタンのアイコン */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* アイコン自体はクリックできないようにする */
            transition: background-color 0.3s ease;
        }
        .play-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #d19f8e;
            margin-left: 5px;
        }
        .video-thumbnail a:hover .play-icon {
            background-color: rgba(255, 255, 255, 1);
        }
        /* メッセージ */
        .message {
            margin-top: 30px;
            line-height: 1.8;
            color: #555;
        }
        /* フッター */

        <script>
        // Calculate the countdown date (7 days from now)
        countdownDate = new Date("2025-08-03T00:00:00");

        // Update the countdown every second
        const countdownFunction = setInterval(() => {
            const now = new Date();
            const remainingTime = countdownDate - now; // Time difference in milliseconds

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            // Display the result in the specified element
            document.getElementById("countdown").innerHTML = `あと: ${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

            // If the countdown is over, stop updating and display a message
            if (remainingTime < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "ページは消滅しました。";
            }
        }, 1000);
    </script>
